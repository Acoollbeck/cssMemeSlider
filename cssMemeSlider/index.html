<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="slider">
                <input id="btn-1" class="slider__btn--first" name="btn" type="radio" checked>
                <input id="btn-2" class="slider__btn--second" name="btn" type="radio">
                <input id="btn-3" class="slider__btn--third" name="btn" type="radio">
                <input id="btn-4" class="slider__btn--fourth" name="btn" type="radio">
                <div class="slider__img">
                    <img src="./img/about__img-1.png" alt="">
                    <img src="./img/about__img-2.png" alt="">
                    <img src="./img/about__img-3.png" alt="">
                    <img src="./img/about__img-4.png" alt="">
                </div>
                <div class="slider__descr">
                    <h2>Первое</h2>
                    <h2>Второе</h2>
                    <h2>Третье</h2>
                    <h2>Четвертое</h2>
                </div>
                <div class="slider__btn">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
